        <div class="container-fluid pt-4 px-4" onclick="cerrarNav()">
            <div class="row g-4">

                
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded p-4">
                        <h6 class="mb-4">Datos departamento</h6> <!-- Datos del departamento segun la tabla de la base de datos -->
                        <form id="crear-depto-form">
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-3 col-form-label" id="crear-depto-form" >Direccion</label>
                                <div class="col-sm-9">
                                    <input name="direccion" type="text" style="font-size: 16px; padding: 9px" class="form-control" id="txt-direccion" maxlength=45>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Título</label>
                                <div class="col-sm-9">
                                    <input name="nombreDepto" type="text" class="form-control" id="txt-nombre" style="font-size: 16px; padding: 9px"  maxlength=45>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Habitaciones</label>
                                <div class="col-sm-9">
                                    <input name="cantidadHabitaciones" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Baños</label>
                                <div class="col-sm-9">
                                    <input name="cantidadBanios" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1">
                                </div>
                            </div>
                            <!------ estado : disponible ó deshabilitado  ------>

                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Region</label>
                                <div class="col-sm-9">
                                    <select id="select-region" class="form-select mb-3" aria-label="Default select example" onchange="cargarComunas()">
                                        <option selected>Seleccione la región</option>
                                    </select>                                
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Comuna</label>
                                <div class="col-sm-9">
                                    <select id="select-comuna" class="form-select mb-3" name="comuna" aria-label="Default select example">
                                        <option selected>Seleccione la comuna</option>
                                    </select>                                
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Dimensiones</label>
                                <div class="col-sm-9">
                                    <input name="dimensiones" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Capacidad huespedes</label>
                                <div class="col-sm-9">
                                    <input name="capacidadHuespedes" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Camas totales</label>
                                <div class="col-sm-9">
                                    <input name="cantidadCamas" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Descripcion</label>
                                <div class="col-sm-9">
                                    <textarea name="descripcion" class="form-control" id="txt-descripcion" style="height: 150px;" maxlength="100"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Valor diario</label>
                                <div class="col-sm-9">
                                    <input name="valorDiario" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="6">
                                </div>
                            </div>
                            
                            </fieldset>
                    </div>
                </div>

                <!------------------------------------------- IMAGEN ----------------------------------------------------->
                <div class="col-sm-12 col-xl-6">

                    <!-- Servicios -->
                    <div class="bg-light rounded  p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Inventario</h6>
                        </div>
                        <div class="d-flex mb-2">
                            <div class="row mb-3">
                                <div class="col-sm-9">
                                    <input id="txt-nombre-inventario" type="text" class="form-control" style="font-size: 16px; padding: 9px" id="inputname" placeholder="nombre" maxlength="30">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-9">
                                    <input id="txt-valor-inventario" type="text" class="form-control" id="inputname" placeholder="valor" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="6">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-9">
                                    <input id="txt-cantidad-inventario" type="text" class="form-control" id="inputname" placeholder="cantidad" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2">
                                </div>
                            </div>
                            <button id="btnInventarioDepto" type="button" class="btn btn-primary ms-2">Agregar</button>
                        </div>
                        <div class="container-fluid pt-4 px-4">
                            <div class="bg-light text-center rounded p-4">
                                <div class="table-responsive">
                                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                                        <thead>
                                            <tr class="text-dark">
                                                <th scope="col">Nombre</th>
                                                <th scope="col">Valor</th>
                                                <th scope="col">Cantidad</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-body-elementos-depto">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>  

                    <div class="bg-light rounded p-4">
                        <h6 class="mb-4">Galeria de imagenes</h6> <!-- imagen + titulo segun la tabla de la base de datos -->
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Titulo de imagen</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="titulo-imagen" maxlength="30">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-9">
                                <!-- recibe jpeg y png -->
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <button id="btn-cargar-foto"type="button" class="btn btn-primary col-sm-3">Cargar</button>
                        </div>
                        
                        <div class="container-fluid pt-4 px-4">
                            <div class="bg-light text-center rounded p-4">
                                
                                    <div class="d-flex align-items-center justify-content-between mb-4 row">
                                        <h6 class="mb-0">Tabla de cargas</h6>
                                    </div>
                                
                                <div class="table-responsive">
                                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                                        <thead>
                                            <tr class="text-dark">
                                                <th scope="col">Titulo</th>
                                                <th scope="col">Imagen</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-body-imagenes-depto">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!---------------------------------- SERVICIOS EXTRA ------------------------------ -->
                <div class="col-xs-12 col-md-6 col-sm-12 col-xl-6 row g-4">
                    <!-- Servicios -->
                        <div class="col-sm-12 col-xl-12">
                            <div class="bg-light rounded  p-4">
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <h6 class="mb-0">Servicios</h6>
                                </div>
                                <div class="d-flex mb-2">
                                    <div class="col-sm-10">
                                        <select id="select-servicio" class="form-select mb-3" aria-label="Default select example">
                                            <option selected>Seleccione servicio</option> <!-- Servicios ya existentes -->
                                        </select>
                                    </div>
                                    <button id="btnServicioDepto" type="button" class="btn btn-primary ms-2">Agregar</button>
                                </div>
                                <div class="d-flex align-items-center border-bottom py-2">
                                    <div class="w-100 ms-3" id="list-servicios-depto">
                                    </div>
                                </div>
                            </div>  
                        </div>

                        <!---------------------------- CONDICIONES DE USO  ------------------------------>
                        <div class="col-sm-12 col-xl-12">  
                            <!-- Condiciones -->
                            <div class="bg-light rounded p-4">
                            <div class="d-flex align-items-center justify-content-between mb-4"> <!-- Condiciones ya existentes -->
                                <h6 class="mb-0">Condiciones</h6>
                            </div>
                            <div class="d-flex mb-2">
                                <div class="col-sm-10">
                                    <select class="form-select mb-3" aria-label="Default select example" name="select-condicion" id="select-condicion">
                                        <option selected>Seleccione condición</option>                                        
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary ms-2" id="btn-agregar-condicion">Agregar</button>
                            </div>
                            <div class="d-flex align-items-center border-bottom py-2">
                                <div class="w-100 ms-3" id="list-condiciones">
                                </div>
                            </div>
                        </div>
                        <!-- Condiciones End----->  
                    </div>

                </div>                    
                      
                </div>
                    
            </form>

                <!-------------------------------------- FIN FORMULARIO -------------------------------------->
