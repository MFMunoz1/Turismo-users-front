        <div class="container-fluid pt-4 px-4" onclick="cerrarNav()">
            <div class="row g-4">

                <!------------------------------------------- Formulario servicio extra ----------------------------------------------------->
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded p-4">
                        <h6 class="mb-4">Nuevo servicio extra</h6>
                        <form id="formularioCrearServicioExtra" name="fservextra">

                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Tipo de servicio extra</label> <!-- Filtro de tipo de servicio -->
                                <div class="col-sm-9">
                                    <select id="selectServicioExtra" class="form-select mb-3 tiposervextra" aria-label="Default select example" name="tservextra" onchange="elementos_servicioextra()">
                                        <option value="0" selected>Seleccione tipo de servicio</option>
                                        <option value="1">Tour</option>
                                        <option value="2">Transporte</option>
                                    </select>
                                    
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Región</label> <!-- Variable de tour y transporte -->
                                <div class="col-sm-9">
                                    <select name="region" id="select-region" onchange="cargarComunas()" class="form-select mb-3" aria-label="Default select example">
                                        <option value="Seleccione la región" selected>Seleccione la región</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Comuna</label> <!-- Variable de tour y transporte -->
                                <div class="col-sm-9">
                                    <select name="comuna" id="select-comuna" class="form-select mb-3" aria-label="Default select example">
                                        <option value="Seleccione la comuna" selected>Seleccione la comuna</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Persona a cargo</label> <!-- Variable de tour y transporte -->
                                <div class="col-sm-9">
                                    <input name="personaACargo" type="text" class="form-control" id="inputname" onkeypress="txNombres()" maxlength=30>
                                </div>
                            </div>
                            <div class="row mb-3 tipotour">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Titulo tour</label> <!-- Variable de tour -->
                                <div class="col-sm-9">
                                    <input name="tituloTour" type="text" class="form-control" id="inputname" maxlength="30">
                                </div>
                            </div>
                            <div class="row mb-3 tipotour">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">cantidad de personas max.</label> <!-- Variable de tour -->
                                <div class="col-sm-9">
                                    <input name="cantidadPersonasMax" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="2" >
                                </div>
                            </div>
                            <div class="row mb-3 tipotour">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Descripcion</label> <!-- Variable de tour -->
                                <div class="col-sm-9">
                                    <textarea name="descripcionTour" class="form-control" id="floatingTextarea" style="height: 150px;" maxlength="50"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3 tipotour">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Valor servicio extra</label > <!-- Variable de tour y transporte -->
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="valorTour" form="formularioCrearServicioExtra" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="6">
                                </div>
                            </div>
                    </div>
                </div>

                <!------------------------------------------- IMAGEN ----------------------------------------------------->
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded p-4">
                        <div class="row mb-3 tipotransp">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Modelo vehiculo</label> <!-- Variable de transporte -->
                            <div class="col-sm-9">
                                <input name="modelo" type="text" class="form-control" id="inputdirec" maxlength="25">
                            </div>
                        </div>
                        <div class="row mb-3 tipotransp">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Marca vehiculo</label> <!-- Variable de transporte -->
                            <div class="col-sm-9">
                                <input name="marca" type="text" class="form-control" id="inputname" maxlength="25">
                            </div>
                        </div>
                         <div class="row mb-3 tipotransp">
                            <label for="inputEmail3" class="col-sm-3 col-form-label">Patente vehiculo</label> <!-- Variable de transporte -->
                            <div class="col-sm-9">
                                <input name="patente" type="text" class="form-control" id="inputdirec" maxlength="7">
                            </div>
                        </div>
                        <div class="row mb-3 tipotransp">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Capacidad de pasajeros</label> <!-- Variable de transporte -->
                            <div class="col-sm-9">
                                <input name="capacidadPasajeros" type="text" class="form-control" id="inputname" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="1">
                            </div>
                        </div>
                        <div class="tipotour">
                            <h6 class="mb-4">Galeria de imagenes</h6> <!-- imagen + titulo segun la tabla de la base de datos -->
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-3 col-form-label">Titulo de imagen</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="titulo-imagen" maxlength="20">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-9">
                                    <!-- recibe jpeg y png -->
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                                <button id="btn-cargar-foto"type="button" class="btn btn-primary col-sm-3">Cargar</button>
                            </div>
                            <div class="container-fluid pt-4 px-4">
                                <div class="bg-light text-center rounded p-4">
                                    
                                        <div class="d-flex align-items-center justify-content-between mb-4 row">
                                            <h6 class="mb-0">Tabla de cargas</h6>
                                        </div>
                                    
                                    <div class="table-responsive">
                                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                                            <thead>
                                                <tr class="text-dark">
                                                    <th scope="col">Titulo</th>
                                                    <th scope="col">Imagen</th>
                                                </tr>
                                            </thead>
                                            <tbody id="table-body-imagenes-tour">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 

            </form>
                
                
                <button type="submit" class="btn btn-primary" form="formularioCrearServicioExtra">Crear servicio extra</button>
