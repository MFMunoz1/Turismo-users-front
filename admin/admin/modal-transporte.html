        <div class="modal-content">

            </div>
            <div class="modal-body p-4">
                <h5>Datos reserva</h5>
                <h6 id="dato-id-reserva"></h6>
                <h6 id="dato-estado-reserva"></h6>
                <h6 id="dato-nombre-depto"></h6>
                <h6 id="dato-region-depto"></h6>

                <hr>

                <h5>Datos solicitud</h5>
                <h6 id="dato-solicitud-origen"></h6>

                <hr>

                <h5>Transportes disponibles</h5>

                    <table class="table text-start align-middle table-bordered table-hover mb-0">

                                <th scope="col">ID</th>
                                <th scope="col">Veh√≠culo</th>
                                <th scope="col">Patente</th>
                                <th scope="col">Conductor</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="transportesDisponibles">
                        </tbody>
                    </table>
                </div>

                <hr>

                <h5>Planificar horario</h5>
                <h6>Fecha: </h6>
                <input type="date" id="fecha-planificacion" class="form-control">
                <br>
                <h6>Hora: </h6>
                <input type="time" id="hora-planificacion" class="form-control">

                <hr>
                <button type="button" onclick="asignarTransporte()" class="btn btn-danger py-2 w-100 mb-4" >Confirmar</button>
            </div>
        </div>
    </div>
</div>
